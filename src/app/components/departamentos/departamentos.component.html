<app-navbar></app-navbar>

<div class="m-4 grid lg:grid-cols-3 gap-4 sm:grid-cols-2 ">
    <div class="grid lg:grid-cols-2 shadow-lg rounded-md " *ngFor="let departamento of departamentos; let i = index">
        <img class="w-full h-96 object-cover object-center md:rounded-l-md" src="{{departamento.imagen}}"
            alt="" />
        <div class="px-6 mx-1.5 grid content-center">
            <div>
                <h5 class="text-gray-900 text-xl font-medium my-2 text-center ">{{departamento.name}}</h5>
                <p class="text-gray-700 text-base mb-4">
                    {{departamento.descripcion}}
                </p>
                <div class="flex flex-row-reverse ">

                    <div class="grid items-center place-content-center  bg-blue-500 hover:border-2 hover:border-blue-500  hover:bg-white h-10 w-10 rounded-full mb-3 text-white hover:text-blue-500">
                        <a href={{departamento.link}}><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                        </svg></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
